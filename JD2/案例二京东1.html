<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src='../node_modules/axios/dist/axios.js'></script>
    <script src='../node_modules/vue/dist/vue.js'></script>
</head>
<style>
    [v-cloak]{
        display: none
    }
</style>
<body>
    <div id='app'>
    <table class='table table-bordered table-striped'>
        <thead>
            <tr>
                <th><input type='checkbox'  v-model='all'>全选</th>
                <th>商品</th>
                <th></th>
                <th></th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody v-cloak>
            <tr v-for='(item,index) in tableData' :key='index'>
                <td>
                    <input type='checkbox' v-model='item.isSelect' >
                </td>
                <td>
                    <img :src='item.pic' alt=''>
                </td>
                <td>{{item.title}}</td>
                <td>{{item.desc}}</td>
                <td>{{item.price|money}}</td>
                <td><input type="text" v-model='item.count' min='1' @input='changeCount(item,$event)'></td>
                <td>{{item.price*item.count|money}}</td>
                <td>
                    <button type="button" class="btn btn-danger" @click='del(index)'>删除</button>
                </td>
            </tr>
            <tr>
                <!-- 和并列  把 八列合成了一列 -->
                <td colspan='8'>
                    <button type="button" class="btn btn-danger" @click='tableData=[]'>清空购物车</button>
                </td>
            </tr>
            <tr>
                <td colspan='8'>
                    总价:{{totle|money}}
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src='./index1.js'>哈哈哈</script>
</body>
</html>
